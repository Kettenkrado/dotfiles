patch:
  # 启动时强制重置为中文全角标点 (索引3通常是 ascii_punct)
  "switches/@3/reset": 0

  "recognizer/patterns/reverse_lookup": ""

  # 标点映射 (特定符号不弹菜单，直接上屏半角)
  "punctuator/half_shape":
    "/": "/"          # 路径/除号
    "#": "#"          # Python注释/Markdown标题
    "@": "@"          # 邮箱/装饰器
    "_": "_"          # 下划线/变量名
    "`": "`"          # 代码块
    "~": "~"          # 目录
    "=": "="          # 赋值
    "[": "【"         # 保持中文习惯
    "]": "】"
    "{": "「"
    "}": "」"
    "\\": "、"
    # 未列出的符号（如 , .）会自动使用默认的全角 ， 。